# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

        
  # Build job
  bundle-package:
    name: Create package for deploy
    runs-on: ubuntu-latest
    needs: build  # this job depends 
    strategy:
       fail-fast: false # tells github to not run further steps if this one fails
       matrix:
         node-version: [20.5.0] # sets the version of node we want to use, should be what you have on your server
    steps:
       - uses: actions/checkout@v2 # fetches your commit to test it
       - name: Use Node.js ${{ matrix.node-version }} # names our step
         uses: actions/setup-node@v1 # downloads node and npm
         with:
           host: Host github.com  IdentityFile ~/.ssh/github_rsa
           node-version: ${{ matrix.node-version }}
       - run: npm install --save --legacy-peer-deps # installs your dependencies
       - run: hash -d npm # clean packages
       - run: git config --global user.email "patricktahume@outlook.com"
       - run: git config --global user.name "Patrick Hume"
       - run: git remote set-url origin git@github.com:PTAHume/vuexy.git
       - run: npm run deploy --omit=dev # installs your dependencies
         env:
           CI: true # shows terminal output!
          

  # Deployment job
  deploy-to-github-pages:
    environment:
      name: Deploying to Digitalocean droplet
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: bundle-package    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@master
      - name: Deploying to Digitalocean droplet
        uses: appleboy/ssh-action@master # An action made to control Linux servers
        with: # We set all our secrets here for the action, these won't be shown in the action logs
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PW }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd  /home/dealmanager.co.uk/public_html # change to folder
            rm -rf  {*,.*} # clear contents
            git init . # initalise git
            git checkout -b gh-pages # check a branch 
            git pull https://github.com/PTAHume/vuexy.git gh-pages # pull our changes into this 
            git status # confrim
