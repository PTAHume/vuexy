name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./
        destination: ./_site

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2


  # Package job
  bundle-package:
    name: Create package for deploy
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.5.0]
    steps:
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PW }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          git init .
          git checkout -b gh-pages
          git pull https://github.com/PTAHume/vuexy.git gh-pages
          git status

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install --save --legacy-peer-deps

    - run: hash -d npm

    - run: git config --global user.email "patricktahume@outlook.com"
    - run: git config --global user.name "Patrick Hume"
    - run: git remote set-url origin git@github.com:ptahume/vuexy.git

    - run: npm run deploy --omit=dev
      env:
        CI: true

  # Deployment job
  deploy-to-github-pages:
    environment:
      name: Deploying to Digitalocean droplet
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: bundle-package
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@master

    - name: Deploying to Digitalocean droplet
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PW }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /home/dealmanager.co.uk/public_html
          rm -rf {*,.*}
          git init .
          git checkout -b gh-pages
          git pull https://github.com/PTAHume/vuexy.git gh-pages
          git status
