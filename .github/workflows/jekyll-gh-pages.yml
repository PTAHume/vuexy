name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

      - name: Write SSH keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

  bundle-package:
    name: Create package for deploy
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.5.0]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        - uses: actions/checkout@v3
        - uses: webfactory/ssh-agent@v0.7.0
          with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - run: npm install --save --legacy-peer-deps

      - run: hash -d npm

      - run: git config --global user.email "patricktahume@outlook.com"
      - run: git config --global user.name "Patrick Hume"
      - run: git remote set-url origin git@github.com:ptahume/vuexy.git

      - run: npm run deploy --omit=dev
        env:
          CI: true

  deploy-to-github-pages:
    environment:
      name: Deploying to Digitalocean droplet
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: bundle-package
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@master

      - name: Deploying to Digitalocean droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PW }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/dealmanager.co.uk/public_html
            rm -rf {*,.*}
            git init .
            git checkout -b gh-pages
            git pull https://github.com/PTAHume/vuexy.git gh-pages
            git status
